    <h3>種族相性の説明</h3>
  <p>種族は十種存在し、</p>
  <p>それぞれ何かしらの属性を司っています。</p>
  <p><font color="#ffffff">人</font>は<font color="#909090">魔</font>に強く、</p>
<p><font color="#909090">魔</font>は<font color="#6f0070">妖</font>に強く、</p>
<p><font color="6f0070">妖</font>は<font color="#825f00">獣</font>に強く、</p>
<p><font color="#825f00">獣</font>は<font color="#0000ff">軟</font>に強く、</p>
<p><font color="#0000ff">軟</font>は<font color="#00ff00">甲</font>に強く、</p>
<p><font color="#00ff00">甲</font>は<font color="#ffff00">竜</font>に強く、</p>
<p><font color="#ffff00">竜</font>は<font color="#ccff2d">神</font>に強く、</p>
<p><font color="#ccff2d">神</font>は<font color="#ff0000">鬼</font>に強く、</p>
<p><font color="#ff0000">鬼</font>は<font color="#b7fffc">霊</font>に強く、</p>
<p><font color="#b7fffc">霊</font>は<font color="#ffffff">人</font>に強いです。
